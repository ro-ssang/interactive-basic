<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Web</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="stage">
      <div class="ilbuni a"></div>
      <div class="ilbuni b"></div>
      <div class="ilbuni c"></div>
      <div class="ilbuni d"></div>
    </div>
    <script>
      (function () {
        const ilbuniGroup = document.querySelectorAll('.ilbuni');

        function clickHandler(e) {
          const ilbuni = e.currentTarget;
          const stage = ilbuni.parentNode;
          stage.removeChild(ilbuni);
        }

        ilbuniGroup.forEach(function (ilbuni) {
          ilbuni.addEventListener('click', clickHandler);
        });
      })();
    </script>
  </body>
</html>
