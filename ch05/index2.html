<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/styles2.css" />
  </head>
  <body>
    <div class="menu">
      <button class="menu-btn" data-value="1">
        <img class="icon" src="./images/ilbuni_1.png" alt="일분이" />
        <span class="btn-label">일분이 1</span>
      </button>
      <button class="menu-btn" data-value="2">
        <img class="icon" src="./images/ilbuni_2.png" alt="일분이" />
        <span class="btn-label">일분이 2</span>
      </button>
      <button class="menu-btn" data-value="3">
        <img class="icon" src="./images/ilbuni_3.png" alt="일분이" />
        <span class="btn-label">일분이 3</span>
      </button>
    </div>
    <script>
      (function () {
        const menu = document.querySelector('.menu');

        function clickBtnHandler(e) {
          let elem = e.target;

          while (!elem.classList.contains('menu-btn')) {
            elem = elem.parentNode;

            if (elem.nodeName === 'BODY') {
              elem = null;
              return;
            }
          }

          console.log(elem.dataset);
        }

        menu.addEventListener('click', clickBtnHandler);
      })();
    </script>
  </body>
</html>
